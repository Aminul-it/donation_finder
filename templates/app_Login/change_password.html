{% extends 'base.html' %}
{% block title_block %}password_change{% endblock %}
{% load crispy_forms_tags %}
{% block body_block %}
{% if changed %}
<div class="alert alert-success">
  password Change Successfully

</div>
{% endif %}
<form  method="POST">
  {{form|crispy}}
  {% csrf_token %}
  <button type="submit" name="submit" class="btn btn-success btn-sm">Save Change</button>

</form>
{% endblock %}
