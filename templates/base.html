<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title_block %} Event{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand" href="#">  <img src="/media/donation.png" width="40px"> Donation_Finder</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto ">
        <li class="nav-item active ">
          <a class="nav-link" href="{% url 'event_app:EventList'%}">Home <span class="sr-only">(current)</span></a>
        </li>

{% if user.is_authenticated %}

<!-- drop-->
<div class="dropdown">
    <button class="btn btn-secondary  dropdown-toggle " type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
     {{user.first_name}} {{user.last_name}}
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <a class="dropdown-item" href="{% url 'login_app:user_profile'%}">Profile<span class="sr-only">(current)</span></a>
      <a class="dropdown-item" href="{% url 'event_app:my_event'%}">My Event<span class="sr-only">(current)</span></a>

      <a class="dropdown-item" href="{% url 'event_app:create_event'%}">Create Event<span class="sr-only">(current)</span></a>
      <a class="dropdown-item" href="{% url 'login_app:logoutpage'%}"> logout<span class="sr-only">(current)</span></a>


  </div>
</div>





<!-- end-->

        {% else %}

        <li class="nav-item active">
          <a class="nav-link" href="{% url 'login_app:signup'%}">Sign Up <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'login_app:loginpage'%}">Login <span class="sr-only">(current)</span></a>
        </li>
        {% endif %}


      </ul>
      <form class="form-inline my-2 mx-lg-0">
        <input class="form-control mr-sm-4" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   <div class="container" style="padding:20px,20px,20px,20px">
     {% block body_block %}

     {% endblock %}

   </div>
  </body>
</html>
